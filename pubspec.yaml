name: all_you_can_eat
description: All you can eat test project


publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  google_fonts:
  cloud_firestore: ^3.1.18
  url_strategy: ^0.2.0
  logger: ^1.1.0
  firebase_core_platform_interface: 4.5.1
  firebase_auth: ^3.3.20
  flutter_hooks: ^0.18.0
  hooks_riverpod: ^2.0.0-dev.7
  sign_button: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


